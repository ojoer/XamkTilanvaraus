<div class="container">
        <h2 style="text-align:center">Varauksen peruuttaminen</h2>
    
        <div class="col-xs-12">
            <div class="col-xs-12">
                <p>Hae varaustietosi kirjoitamalla alla olevaan kenttään tilausvahvistuksessa saamasi varaustunnus</p>
                
            </div>
    
        <form class="form-horizontal" name="form">

            <div class="form-group">
                <label for="kayttaja">Käyttäjätunnus:</label>
                <input type="text" class="form-control" ng-model="kayttaja" id="kayttaja" placeholder="Kayttajatunnus" name="kayttaja">
            </div>

            <div class="form-group">
                <label for="salasana">Salasana:</label>
                <input type="password" ng-model="salasana" class="form-control" id="salasana" placeholder="Salasana" name="salasana">
            </div>

            <button class="btn btn-primary" ng-click="kirjaudu()">Kirjaudu sisään</button>
    
        </form>

            <div class="modal" id="virheIkkuna" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Sulje"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{otsikko}}</h4>
                    </div>
                    <div class="modal-body">
    
                    {{ virheteksti }}
    
    
                    </div>
                    <div class="modal-footer">
    
                    <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
            </div> 
    
    
    </div>
