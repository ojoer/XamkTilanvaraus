    <form class="form-horizontal" name="form">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="etunimi">Etunimi:</label>
                <input type="text" class="form-control" ng-model="varaukset[0].etunimi" id="etunimi" name="etunimi">
            </div>

            <div class="form-group">
                <label for="pnumero">Puhelinnumero:</label>
                <input type="text" class="form-control" ng-model="varaukset[0].pnumero" id="pnumero" placeholder="Puhelinnumero" name="pnumero">
            </div>

            <div class="form-group">
                <label for="osoite">Postiosoite:</label>
                <input type="text" class="form-control" ng-model="varaukset[0].osoite" id="osoite" placeholder="Postiosoite" name="osoite">
            </div>

            <div class="form-group">
                <label for="postiNumero">Postinumero:</label>
                <input type="text" class="form-control" ng-model="varaukset[0].postiNumero" id="postiNumero" placeholder="Postinumero" name="postiNumero">
            </div>

        </div>

        <div class="col-xs-6">

            <div class="form-group">
                <label for="sukunimi">Sukunimi:</label>
                <input type="text" class="form-control" ng-model="varaukset[0].sukunimi" id="sukunimi" placeholder="Sukunimi" name="sukunimi">
            </div>

            <div class="form-group">
                <label for="email">Sähköposti:</label>
                <input type="email" class="form-control" ng-model="varaukset[0].email" id="email" placeholder="Sähköpostiosoite" name="email">
            </div>

            <div class="form-group">
                <label for="postiToimipaikka">Postitoimipaikka:</label>
                <input type="text" class="form-control" ng-model="varaukset[0].postiToimipaikka" id="postiToimipaikka" placeholder="Postitoimipaikka" name="postiToimipaikka">
            </div>

        </div>
